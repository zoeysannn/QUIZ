<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Uplifting Quiz</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div id="setupArea">
        <label for="subjectSelector">Choose a subject:</label>
        <select id="subjectSelector">
            <option value="eq_qss">Ingilis dili</option>
            <option value="mm_qss">Mulki Mudafie</option>
            <option value="vbs_qss">Verilenler Bazasi Sistemleri</option>
            <option value="it_qss">Informasiya Texnologiyalari</option>
            <option value="vbs_a_qss">Verilenlerin strukturu ve Alqoritmi</option>
        </select>
        <button id="startQuiz">Start Quiz</button>
    </div>

    <div id="review"></div>
    <div id="quizBox">
        <h2 id="question">Loading quiz...</h2>
        <div id="answers"></div>
        <p id="feedback"></p>
        <p id="progress">Question 0 of 0</p>
        <button id="nextBtn">Next ➡️</button>
        <p id="scoreBoard">Correct: 0 | Wrong: 0</p>
        <div id="result"></div>
    </div>
    

<script src="quiz.js"></script>

</body>
</html>
